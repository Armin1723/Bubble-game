<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Bubble Game with Vanilla JS</title>
</head>
<body>
    <div id="container">
        <div id="bubble-bg">

        </div>
        <nav id="navbar">
            <div class="details">
                <img src="assets/bubbles.png" alt="LOGO">
                <p class="click">Bobble</p>
            </div>
            <div><a href="https://github.com/Armin1723/Bubble-game" class="click">Link to Source Code</a></div>
        </nav>

        <div id="game-square">
            <div id="game-top">
                <div id="hit">
                    <p>Hit</p>
                    <div class="value" id="hit-value">-</div>
                </div>
                <div id="timer">
                    <p>Timer</p>
                    <div class="value" id="timer-value">60</div>
                </div>
                <div id="score">
                    <p>Score</p>
                    <div class="value" id="score-value">0</div>
                </div>
            </div>
            <div id="game-bottom">
                <button onClick=newGame() class=".click">NEW GAME</button>
            </div>
        </div>

        <div class="footer" id="footer">
            <a href="https://github.com/Armin1723" target="blank">
                <i class="uil uil-github"></i>
              </a>
              <a href="https://twitter.com/Robertdrowninjr" target="blank">
                <i class="uil uil-twitter"></i>
              </a>
              <a href="https://www.instagram.com/huffle__pufff/" target="blank">
                <i class="uil uil-instagram"></i>
              </a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
