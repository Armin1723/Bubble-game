<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game with Vanilla JS</title>
</head>
<body>
    <div id="container">
        <div id="bubble-bg">

        </div>
        <nav id="navbar">
            <div class="details">
                Bubble Game
            </div>
            <div><a href="#">Link to Source Code</a></div>
        </nav>

        <div id="game-square">
            <div id="game-top">
                <div id="hit">
                    <p>Hit</p>
                    <div class="value" id="hit-value">-</div>
                </div>
                <div id="timer">
                    <p>Timer</p>
                    <div class="value" id="timer-value">60</div>
                </div>
                <div id="score">
                    <p>Score</p>
                    <div class="value" id="score-value">0</div>
                </div>
            </div>
            <div id="game-bottom">
                
            </div>
        </div>

        <div class="footer" id="footer">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
